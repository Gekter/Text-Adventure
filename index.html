<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Главное меню</title>
    <style>
        body {
            background-image: url('img/mainMenu.jpg');
        }
        .enter {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .z-index1 {
            z-index: 1;
        }
        .z-index2 {
            z-index: 2;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <audio id="mainAudio" controls autoplay loop hidden>
        <source src="music/mainMenu.ogg" type="audio/mp3">
    </audio>
    <div id="startPage" class="z-index2 position-absolute top-0 left-0 m-0 bg-black w-100 h-100 ">
        <h1 class="enter text-center text-white cursor-pointer user-select-none">Start?</h1>
    </div>
    <div class="container-flex d-flex flex-column justify-content-between">
        <div class="position-absolute top-0 left-0 bg-black m-3 border border-3 border-dark bg-white rounded-pill">
            <h1 class="px-5 py-3 m-0">Impalpable</h1>
        </div>
        <div class="position-absolute bottom-0 end-0 border border-3 border-dark bg-white rounded m-3 p-3">
            <div class="d-flex flex-column">
                <h3 class="text-center">Меню</h3>
                <a onclick='start()' class="btn btn-outline-dark border-2 m-1">Начать игру</a>
                <a onclick='load()' class="btn btn-outline-dark border-2 m-1">Загрузить сохранение</a>
                <a onclick='help()' class="btn btn-outline-dark border-2 m-1">Помощь</a>
                <a href="authors.html" class="btn btn-outline-dark border-2 m-1">Об авторах</a>
                <a onclick='exit()' class="btn btn-outline-dark border-2 m-1">Выход</a>
            </div>
        </div>
    </div>
    
    <script>
        var startAudio = new Audio(`music/start.mp3`)
        var mainAudio = document.getElementById('mainAudio')
        
        var startPage = document.getElementById('startPage')
        startPage.addEventListener('click', () => {
            startPage.remove()
        })
        
        function load() {
            if (!localStorage.saved_slide) {
                localStorage.setItem('isload', true)
                location.href = 'gameplay'
            } else {
                alert("Нет доступных сохранений")
            }            
        }
        
        function help() {
            location.href = './Help.pdf'
        }

        


        // audio_file.addEventListener('timeupdate', function(){
        //     var buffer = 1
        //     if(this.currentTime >= this.duration - buffer){
        //         this.currentTime = 0
        //         this.play()
        //     }
        // });
        

        document.addEventListener('click', () => {
            mainAudio.play();
        })
        
        


        function start() {
            startAudio.volume = 0.2;
            startAudio.play();
            localStorage.setItem('isload', false)
            setTimeout(() => {
                location.href = 'prologue.html'
            }, startAudio.duration*1000)
        }

        function al() {
            alert("Находится в разработке")
        }

        function exit() {
            if(window.confirm("Вы уверены что хотите покинуть игру?")) {
                window.close()
            }
        }
    </script>
</body>
</html>
